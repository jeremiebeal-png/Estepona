<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carte interactive — Estepona en Français</title>
  <meta name="description" content="Carte interactive d’Estepona avec quartiers, plages, restaurants et points d’intérêt." />
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>🌴</text></svg>">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map { width: 100%; height: 500px; border-radius: 14px; box-shadow: var(--shadow); }
    .map-wrap { margin-top: 20px; }
    .leaflet-popup-content { font-size: 14px; line-height: 1.4; }
  </style>
</head>
<body>
<header class="site-header">
  <div class="container header-inner">
    <a class="brand" href="index.html">🌴 Estepona en Français</a>
    <button id="theme-toggle" class="btn" type="button">Mode clair</button>
    <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav"><span></span><span></span><span></span></button>
    <nav id="site-nav" class="site-nav">
      <a href="index.html#decouvrir">Découvrir</a>
      <a href="index.html#plages">Plages & Chiringuitos</a>
      <a href="index.html#restaurants">Restaurants</a>
      <a href="index.html#installer">S’installer</a>
      <a href="index.html#blog">Blog</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </div>
</header>

<main>
  <section class="section">
    <div class="container">
      <!-- Bouton retour -->
      <a href="index.html" class="btn">← Retour à l’accueil</a>

      <header class="section-head">
        <h2>Carte interactive</h2>
        <p>Explorez Estepona : plages, vieille ville, restaurants et quartiers à visiter.</p>
      </header>

      <div class="map-wrap">
        <div id="map"></div>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-inner">
    <p>© <span id="year"></span> Estepona en Français — Guide non officiel</p>
    <nav class="footer-nav">
      <a href="index.html#accueil">Haut de page</a>
      <a href="index.html#contact">Contact</a>
      <a href="#">Mentions légales</a>
    </nav>
  </div>
</footer>

<script src="app.js"></script>
<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  // Initialisation de la carte
  const map = L.map('map').setView([36.4256, -5.1460], 13); // Coordonnées Estepona

  // Fond de carte
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Exemple de marqueurs
  const lieux = [
    {coords:[36.4237,-5.1454], nom:"Vieille ville", desc:"Ruelles fleuries et fresques murales"},
    {coords:[36.4214,-5.1419], nom:"Playa de la Rada", desc:"Plage principale d’Estepona"},
    {coords:[36.4190,-5.1500], nom:"Chiringuito La Peseta", desc:"Restaurant en bord de mer"},
    {coords:[36.4302,-5.1440], nom:"Quartier portuaire", desc:"Bars, restaurants et marina"}
  ];
  lieux.forEach(l=>{
    L.marker(l.coords).addTo(map).bindPopup("<b>"+l.nom+"</b><br>"+l.desc);
  });
</script>
</body>
</html>
